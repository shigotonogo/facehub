<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>添加新成员</title>
        <link rel="stylesheet" href="/assets/css/lib/jquery-ui.css">
        <link rel="stylesheet" href="/assets/css/page/edit-profile.css">
        <link rel="stylesheet" href="/assets/css/lib/base.css">
        <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav>
            <div class='top'>
                <div class='title pull-left'>
                    添加新成员
                </div>
                <div class='home pull-right'>
                    <a class='top-button' href="/">返回照片墙 >></a>
                </div>
            </div>
        </nav>
        <div class="mask"></div>
        <a href="https://jinshuju.net/f/AeKIfA" target="_blank" class="feedback">点我反馈</a>
        <div class='profile'>
            <div class='portrait'>
                <div class="photos" alt="default-photo">
                    <img class="avatar" src="{{avatar}}">
                    <img class="photo" src="{{photo}}">
                </div>
                <a class="tips" href="/upload">我想换一张</a>
                <form class='info' action='/api/users', method='post'>
                    <h3>基础信息</h3>
                    <div class='line'>
                        <label for='name'>姓名*</label>
                        <input name='name' type='text' class='name' pattern="[^\s]{2,}" value="{{name}}" required oninvalid="setCustomValidity('请输入合法的姓名')"></input>
                    </div>
                    <div class="line">
                        <label for="office">所属办公室</label>
                        <select name="office" id="office">
                            <option value="北京">北京</option>
                            <option value="西安" selected>西安</option>
                            <option value="上海">上海</option>
                            <option value="成都">成都</option>
                            <option value="武汉">武汉</option>
                            <option value="深圳">深圳</option>
                        </select>
                    </div>
                    <div class='line'>
                        <label for='title'>职位*</label>
                        <select name='title' id='title' pattern="[^\s]{3,}" required>
                            <option value="Dev" selected>Dev</option>
                            <option value="DevOps">DevOps</option>
                            <option value="UIDev">UIDev</option>
                            <option value="BA">BA</option>
                            <option value="QA">QA</option>
                            <option value="UX">UX</option>
                            <option value="PM">PM</option>
                            <option value="Admin">Admin</option>
                            <option value="Finance">Finance</option>
                            <option value="IS">IS</option>
                            <option value="Recruiter">Recruiter</option>
                            <option value="Marketer">Marketer</option>
                            <option value="People">People</option> <option value="Support">Support</option>
                            <option value="BD">BD</option>
                            <option value="MD">MD</option>

                        </select>
                    </div>
                    <div class='line'>
                        <label for='currentProject'>当前项目*</label>
                        <input type="text" name='project' id='currentProject' required value="{{project}}">
                    </div>
                    <div class="line icon-wrap">
                        <label for="birthday">生日*</label>
                        <span class="icon"><i class="fa fa-calendar"></i></span><input name="birthday" type="text" id="birthday" value="{{birthday}}" required></input>
                        <span class="tip">放心我们不会显示你的年龄 : )</span>
                    </div>
                    <div class="line icon-wrap">
                        <label for="birthday">入职日期*</label>
                        <span class="icon"><i class="fa fa-calendar"></i></span><input name="onboard" type="text" id="onboard" value="{{onboard}}" required></input>
                    </div>
                    <h3>联系方式</h3>
                    <div class='line'>
                        <label for='phone'>电话</label>
                        <input name='phone' id='phone' value="{{phone}}"></input>
                    </div>
                    <div class='line'>
                        <label for='skype'>Skype</label>
                        <input name='skype' id='skype' value="{{skype}}"></input>
                    </div>
                    <div class='separator'></div>
                    <div class='submit'>
                        <button class='small-button' href="#" type="submit">
                        提交
                        </button>
                    </div>
                </form>
            </div>
        </div>
    <footer class="copyright">© Shigotongo.2014</footer>

    <script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/lib/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="/assets/js/page/profile.js"></script>
</body>
</html>
